<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <ol>
          <li><a routerLink="/">Home</a></li>
          <li>Categories</li>
        </ol>
      </div>

    </div>
  </div><!-- End Breadcrumbs -->

  <section class="inner-page all-categories">
    <div class="container">
      <h2>Best <a routerLink="/deals">Deals</a> and <a routerLink="/coupons">Coupons</a> in All Categories</h2>
      <section>
        <div class="container">
          
          <div class="row">
            <div class="col-12 sub-cat" *ngFor="let category of CategoriesAre">
              <h3><a href="filtercoupons/{{ encodeToURL(category.Category) }}">{{ category.Category }}</a></h3>
              <!-- <h3><a href="filtercoupons/Apparel%20%26%20Accessories">{{ category.Category }}</a></h3> -->
              <div class="row">
              <div class="col-sm-6 col-md-3 col-lg-2 col-6" *ngFor="let subCategory of category.sub_categories">
                
                <div class="cat-item" routerLink="coupons/subCategory.imgName">
                  <a routerLink="/filtercoupons/{{ subCategory.imgName }}"><img src="https://adscombined.com/category_images/sub/{{ subCategory.imgName }}.png" alt="{{subCategory.SubCategory}}"
                    class="cat-item-img"></a>
                    <p>{{subCategory.SubCategory}}</p>
                </div>

              </div>
            </div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </section>
</main>
