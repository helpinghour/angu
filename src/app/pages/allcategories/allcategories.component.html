<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <ol>
          <li><a routerLink="/">Home</a></li>
          <li>Categories</li>
        </ol>
      </div>

    </div>
  </div><!-- End Breadcrumbs -->

  <section class="inner-page all-categories">
    <div class="container">
      <h2>Best <a routerLink="/deals">Deals</a> and <a routerLink="/coupons">Coupons</a> in All Categories</h2>
      <section>
        <div class="container">
          
          <div class="row">
            <div class="col-12 sub-cat" *ngFor="let category of CategoriesAre">
              <h3>{{ category.Category }}</h3>
              <div class="row">
              <div class="col-sm-6 col-md-3 col-lg-2 col-6" *ngFor="let subCategory of category.sub_categories">
                <div class="cat-item">
                  
                  <img src="https://adscombined.com/category_images/sub/{{ subCategory.SubCategory.toLowerCase().replace(' ', '-') }}.png" alt="{{subCategory.SubCategory}}"
                    class="cat-item-img">
                    <p>{{subCategory.SubCategory}}</p>
                </div>
              </div>
            </div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </section>
</main>
