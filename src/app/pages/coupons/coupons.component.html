<main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container">
  
        <div class="d-flex justify-content-between align-items-center">
          <ol>
            <li><a routerLink="/">Home</a></li>
            <li>Retailers</li>
          </ol>
        </div>
  
      </div>
    </div><!-- End Breadcrumbs -->
  
    <section class="inner-page">
      <div class="container">
  
        <div class="row">
          <div class="col-12 border">
            <div class="tags">
              <ul class="mt-3">
                <li>
                    <a>All Offers {{total_coupons}}</a>
                </li>
                <li *ngFor="let count of allCounts | keyvalue">
                    <a>{{ count.key }}: {{ count.value }}</a>
                  </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-8 col-md-12 col-sm-12">
           
            <div class="row stores-div card-deck d-flex flex-wrap align-items-stretch">
             
              <div class="col-sm-6 col-md-6 col-lg-4 col-12 d-flex align-items-stretch" *ngFor="let coupons of this.allCoupons | paginate:{
                itemsPerPage: perPage,
              currentPage: page,
              totalItems: total_coupons
              }; let i = index;">

                <div class="card coupon-card mt-2 mb-3">
                    <div class="card-up aqua-gradient">
                        <h5 class="text-center my-2">{{ coupons.Title }}</h5>
                        <i class="bi bi-heart"></i>
                    </div>
                    <div class="logo mx-auto white">
                        <img src="https://adscombined.com/admin/public/storage/{{coupons.Logo}}"
                            class="rounded-circle img-fluid" alt="logo">
                    </div>
                    <div class="card-body text-center">
                        <p class="text-center text-dark mb-2"><span>{{coupons.Categories}}</span></p>
                        <p><button class="text-center btn btn-success btn-sm">{{ coupons.Offer
                                }}</button></p>
                        <hr>
                        <div class="d-flex justify-content-center coupon-dates">
                            <div class="last-seen">
                                <p>Last Seen</p>
                                <p class="date-is">{{ coupons.DateAdded }}</p>
                            </div>
                            <div class="found-on">
                                <p>Found on</p>
                                <p class="date-is">{{ coupons.DateUpdated }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="my-pagination">
              <pagination-controls
              previousLabel="Prev"
              nextLabel="Next"
              (pageChange)="onCouponPageChange($event)">
              </pagination-controls>
            </div>
          </div>
          <div class="col-lg-4 col-md-12 col-sm-12 sidebarr">
            <img src="https://www.shoppingsuperstars.com/image/ads.png" alt="ads" class="sidebar-ads">
          </div>
        </div>
      </div>
    </section>
  </main>
