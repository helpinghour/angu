<main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <ol>
                    <li><a routerLink="/">Home</a></li>
                    <li>Stores</li>
                </ol>
            </div>

        </div>
    </div><!-- End Breadcrumbs -->

    <section class="inner-page">
        <div class="container">
            <div class="user signupBx">
                <div class="formBx">
                    <form #registerForm="ngForm" (ngSubmit)="getRegisterForm(registerForm.value)">
                        <h2>Create an account</h2>

                        <input type="text" name="name" placeholder="Username" ngModel />
                        <p *ngIf="(this.nameErr)">{{ this.nameErr }}</p>

                        <input type="email" name="email" placeholder="Email Address" ngModel />
                        <p *ngIf="(this.emailErr)">{{ this.emailErr }}</p>

                        <input type="password" name="password" placeholder="Create Password" ngModel />
                        <p *ngIf="(this.passErr)">{{ this.passErr }}</p>

                        <input type="password" name="c_password" placeholder="Confirm Password" ngModel />
                        <p *ngIf="(this.c_passErr)">{{ this.c_passErr }}</p>

                        <p *ngIf="(this.registerSucksess)" class="successMessage">Account created successfuly, <a href="/login">Login.</a></p>
                        
                        <button class="btn btn-primary">Register</button>
                        
                        <p class="signup">
                          Already have an account ?
                          <a href="/login">Login.</a>
                        </p>
                      </form>
                      
                </div>
                <div class="imgBx"><img
                        src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img2.jpg"
                        alt="" /></div>
            </div>
        </div>
    </section>
