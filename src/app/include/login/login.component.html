<main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <ol>
                    <li><a routerLink="/">Home</a></li>
                    <li>Stores</li>
                </ol>
            </div>

        </div>
    </div><!-- End Breadcrumbs -->

    <section class="inner-page">
        <div class="container">

            <div class="user signinBx">
                <div class="imgBx"><img src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img1.jpg" alt="" /></div>
                <div class="formBx">
                  <form #loginForm="ngForm" (ngSubmit)="getLoginForm(loginForm.value)">
                    <h2>Login</h2>

                    <input type="email" name="email" placeholder="Email Address" ngModel />
                    <!-- <p *ngIf="(this.emailErr)">{{ this.emailErr }}</p> -->

                    <input type="password" name="password" placeholder="Create Password" ngModel />
                    <p *ngIf="(this.responseMsg)">{{ this.responseMsg }}</p>
                    
                    <button class="btn btn-primary">Login</button>
                    
                    <p class="signup">
                      Don't have an account ?
                      <a href="/register">Register.</a>
                    </p>
                  </form>
                </div>
              </div>

        </div>
    </section>
</main>
